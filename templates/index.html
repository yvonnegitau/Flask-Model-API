<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My Model</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    
</head>
<style>
    .main-div {
    width: 50%;
    height: 50%;
    
    
    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    
    margin: auto;
}
</style>
<body>
<div class="container">
    <div class="row">
        
        <div class="main-div">
            <form method="POST">
                
                <div class="form-group">
                  <label for="input">Input</label>
                  <input type="text" class="form-control" id="input" name="input"  placeholder="Enter text" value="{{text}}">
                  
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                
                <div class="form-group">
                  <label for="result">Result</label>
                  <input type="text" class="form-control" id="result" placeholder="Output" value="{{result}}">
                </div>
                
                
                
              </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
</body>
</html>
